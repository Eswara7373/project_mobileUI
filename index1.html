<html lang="en">

</head>
<body>


<div class="page">

    
    <div class="flex1">
        <div class="logo"><img src="clock_logo.png"></div>
        <div class="day">
           <div class="c11">
            <div class="r1">
                <div><img src="sun.png"></div>
                <div class="tx1"><div>Set wake up time</div></div>
            </div>
            <div class="l1"></div>
            <div class="r2">
                <div><img src="spoons.png"></div>
                <div class="tx2"><div>Set lunch time</div></div>
            </div>
            <div class="l2"></div>
            <div class="r3">
                <div><img src="zzz.png"></div>
                <div class="tx3"><div>Set nap time</div></div>
               
            </div>
            <div class="l3"></div>
            <div class="r4">
                <div><img src="sun.png"></div>
                <div class="tx4"><div>Set night time</div></div>
                
            </div>
           </div>
           <div class="c22">
            <div><select name="time"><option value="1">8 AM - 9 AM</option>
                                     <option value="2">9 AM - 10 AM</option>
                                     <option value="3">10 AM - 11 AM</option>
                                     <option value="4">11 AM - 12 PM</option></select></div>
            <div><select name="time"><option value="1">12 PM - 1 PM</option>
                                     <option value="2">1 PM - 2PM</option>
                                     <option value="3">2PM - 3PM</option>
                                     <option value="4">3PM - 4PM</option></select></div>
            <div><select name="time"><option value="1">4 PM - 5 PM</option>
                <option value="2">5 PM - 6PM</option>
                <option value="3">6PM - 7PM</option>
                <option value="4">7PM - 8PM</option></select></div>
            <div><select name="time"><option value="1">8 PM - 9 PM</option>
                                     <option value="2">9 PM - 10PM</option>
                                     <option value="3">10PM - 11PM</option>
                                     <option value="4">11PM - 12AM</option></select></div>
           </div>
        </div>
        <div class="wish"><div>GOOD MORNING!! WAKE UP !!</div></div>
        <div class="c1">
            <div class="alarm"><div><b>Set Alarm</b></div></div>
            <div class="timing"><ul type="none"><li>Wake Up Time : 10AM - 11AM</li>
                                                <li>Lunch Time : 12PM - 1PM </li>
                                                <li>Nap Time : 4PM - 5PM</li>
                                                <li>Night Time : 8PM-9AM</li>
                                </ul>
            </div>  
        </div> 
     </div>
    
        
     

    
    <div class="flex2">
    <div class="time">
         <div>TIME</div>
         <div class="t1"><div><b>10 <br> hours</b></div></div>:
         <div class="t2"><div><b>00 <br> mins</b></div></div>:
         <div class="t3"><div><b>01 <br> secs</b></div></div>
         <div class="t4"><div><b>AM</b></div></div>
    </div>
    <div class="food"><div>GRAB SOME HEALTHY BREAKFAST!!!</div></div>
    <div class="image"></div> 
    </div>
    
    


</div>

<div class="bg1"></div>
